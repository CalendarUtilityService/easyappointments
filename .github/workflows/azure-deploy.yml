name: Deploy to Azure App Service

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: app-schedcal-demo-cus-01
  PHP_VERSION: '8.3'
  NODE_VERSION: '18'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        extensions: mysqli, curl, mbstring, gd, fileinfo, zip

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install PHP dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: Install Node dependencies
      run: npm ci

    - name: Build assets
      run: npx gulp compile

    - name: Create Azure config.php
      env:
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      run: |
        cat > config.php << EOF
        <?php
        class Config
        {
            const BASE_URL = 'https://demo.scheducal.com';
            const LANGUAGE = 'english';
            const DEBUG_MODE = false;
            const DB_HOST = 'mysql-schedcal-demo-cus-01.mysql.database.azure.com';
            const DB_NAME = 'easyappointments';
            const DB_USERNAME = 'eaadmin';
            const DB_PASSWORD = '${DB_PASSWORD}';
            const GOOGLE_SYNC_FEATURE = false;
            const GOOGLE_CLIENT_ID = '';
            const GOOGLE_CLIENT_SECRET = '';
        }
        EOF

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .
